<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuffed Google</title>
    <link rel="icon" href="https://img.icons8.com/bubbles/50/000000/google-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="google-hompage-stylesheet.css">
</head>

<main id="page-container">

    <!-- Nav Bar -->

    <header id="navbar-container">
        <a href="#about" id="about" class="nav-style">About</a>
        <a href="#store" id="store" class="nav-style">Store</a>
        <a href="#gmail" id="gmail" class="nav-style">Gmail</a>
        <a href="#image" id="image" class="nav-style">Images</a>
        <a href="#sign-in" id="sign-in" class="nav-style">Sign In</a>
    </header>

    <!-- Main Body -->


    <div id="content-wrap">
        <img src="google_letters.png" alt="Google Image" id="google-letters">
        <form>
            <div id="search-bar-container">
                <img src="https://img.icons8.com/nolan/64/search.png">
                <input type="text" placeholder="Search" name="search" id="search-textbar">
            </div>
            <div id="button-container">
                <button type="submit" id="button1">Google Search</button>
                <button type="submit" id="button2">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>


    <!-- Footer Navbar -->

    <footer id="footer-container">
        <a href="#advertising" id="advertising" class="footer-style">Advertising</a>
        <a href="#business" id="business" class="footer-style">Business</a>
        <a href="#faq" id="faq" class="footer-style">How Search Works</a>
        <a href="#privacy" id="privacy" class="footer-style">Privacy</a>
        <a href="#terms" id="terms" class="footer-style">Terms</a>
        <a href="#settings" id="setings" class="footer-style">Settings</a>
    </footer>
</main>

</html>
